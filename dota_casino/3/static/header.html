<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Loot Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div class="header-content">
            <div class="logo">
                <a href="header.html"></a>
                <img src="logo.png" alt="Epic Loot" class="glow-logo">
            </div>
            <nav class="header_games">
                <a href="#">Cases</a>
                <a href="#">Daily game</a>
                <a href="#">Plinko</a>
                <a href="#">Crash</a>
            </nav>
        </div>
    </header>
    <div class="panel-bar">
        <!-- Example panel item -->
        <div class="panel-item">
            <img src="item1.png" alt="Item 1">

        </div>
        <div class="panel-item">
            <img src="item2.png" alt="Item 2">

        </div>
        <div class="panel-item">
            <img src="item3.png" alt="Item 3">

        </div>
        <div class="panel-item">
            <img src="item4.png" alt="Item 4">

        </div>
        <div class="panel-item">
            <img src="item5.png" alt="Item 5">

        </div>
        <div class="panel-item">
            <img src="item5.png" alt="Item 5">

        </div>
        <div class="panel-item">
            <img src="item5.png" alt="Item 5">

        </div>
        <div class="panel-item">
            <img src="item5.png" alt="Item 5">

        </div>
        <div class="panel-item">
            <img src="item5.png" alt="Item 5">

        </div>
        <div class="panel-item">
            <img src="item5.png" alt="Item 5">

        </div>
        <div class="panel-item">
            <img src="item5.png" alt="Item 5">

        </div>
   
        
        <!-- Add more items similarly -->
    </div>
    <div class="banner-container">
        <div class="banner">
            <div class="banner-content">
                <div class="banner-text">
                    <h4>We are open</h4>
                    <h1>Free cases</h1>
                    
                </div>
                <div class="banner-image">
                    <img src="sf.png" alt="sf Image">
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
